<ion-header>
  <ion-toolbar>
    <ion-title>Cr√©er</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item>
    <ion-label  position="floating">Nom de bien</ion-label>
    <ion-input [(ngModel)]="nom" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Description</ion-label>
    <ion-input [(ngModel)]="description" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label  position="floating">Ville/Village</ion-label>
    <ion-input [(ngModel)]="ville"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Longitude</ion-label>
    <ion-input [(ngModel)]="longitude" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Latitude</ion-label>
    <ion-input [(ngModel)]="latitude" ></ion-input>
  </ion-item>
    <ion-row>
      <ion-col>
        <div>
          <ion-button  (click)="goToReset()">
          Annuler
        </ion-button>
        </div>
      </ion-col>
      <ion-col>
        <div>
          <ion-button  (click)="goToSend()">
          Envoyer
        </ion-button>
        </div>
      </ion-col>
    </ion-row>

</ion-list>

</ion-content>
